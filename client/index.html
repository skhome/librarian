<!doctype html>
<html>
<head>
    <base href="/"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Librarian</title>
    <meta name="description" content="A MEAN little helper to manage a teams library."/>
    <meta name="viewport" content="width=device-width"/>

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="jspm_packages/github/dbtek/bootswatch-dist@paper/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../build/temp/styles/main.css"/>
    <!-- endbuild -->

    <!-- build:remove -->
    <link rel="stylesheet/less" type="text/css" href="less/main.less"/>
    <!-- endbuild -->

</head>
<body>

    <header id="header">
        <lib-navbar></lib-navbar>
    </header>

    <main class="container">

        <div id="banner" class="page-header">
            <h1>Librarian</h1>
            <p class="lead">Because knowledge matters</p>
        </div>

        <div class="list-group">
            <a class="list-group-item">
                <div class="row">
                    <div class="col-xs-2 col-sm-1">
                        <div class="thumbnail">
                            <img src="http://books.google.com/books/content?id=dwSfGQAACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api" alt="cover"/>
                        </div>
                    </div>
                    <div class="col-xs-10 col-sm-11">
                        <h4 class="list-group-item-heading">Clean Code</h4>
                        <p class="list-group-item-text">
                            <strong>A Handbook of Agile Software Craftsmanship</strong><br/>
                            by Robert C. Martin
                        </p>
                        <br/>
                        <p class="list-group-item-text">Prentice-Hall PTR, 2009</p>
                    </div>
                </div>
            </a>
            <a class="list-group-item">
                <div class="row">
                    <div class="col-xs-2 col-sm-1">
                        <div class="thumbnail">
                            <img src="http://books.google.com/books/content?id=VQlvAQAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="cover"/>
                        </div>
                    </div>
                    <div class="col-xs-10 col-sm-11">
                        <h4 class="list-group-item-heading">The Clean Coder</h4>
                        <p class="list-group-item-text">
                            <strong>A Code of Conduct for Professional Programmers</strong>
                            by Robert C. Martin
                        </p>
                        <br/>
                        <p class="list-group-item-text">Personal Education, 2011</p>
                    </div>
                </div>
            </a>
        </div>
        <ui-view></ui-view>

    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="jspm_packages/traceur-runtime.js"></script>
    <!-- inject:build:js --><!-- endinject -->
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="jspm_packages/github/distros/less@2.4.0/less.js"></script>
    <script src="jspm_packages/system.js"></script>
    <script src="jspm.conf.js"></script>
    <script>
        System.import('app/bootstrap').catch(console.error.bind(console));
    </script>
    <!-- endbuild -->
</body>
</html>
