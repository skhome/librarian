<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">Users</h4>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <div class="pull-right">
                    <button type="button" class="btn btn-sm btn-success" ui-sref=".add">Add User</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Provider</th>
                        <th>Authorities</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in vm.users">
                        <td><img ng-src="{{::user.avatar}}" alt="" class="img-circle" title="{{::user.firstName}} {{::user.lastName}}"></td>
                        <td>{{::user.firstName}} {{::user.lastName}}</td>
                        <td>{{::user.email}}</td>
                        <td>{{::user.provider}}</td>
                        <td>
                            <span ng-repeat="authority in user.authorities">{{::authority}}</span>
                        </td>
                        <td>
                            <a ui-sref=".edit"><i class="fa fa-edit fa-fw"></i></a>
                            <a ui-sref=".delete"><i class="fa fa-remove fa-fw"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
