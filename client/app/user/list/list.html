<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">Users</h4>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Provider</th>
                        <th>Authorities</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in vm.users">
                        <td><img ng-src="../../images/{{::user.avatar}}" alt="" class="img-circle" title="{{::user.firstName}} {{::user.lastName}}"></td>
                        <td>{{::user.firstName}} {{::user.lastName}}</td>
                        <td>{{::user.email}}</td>
                        <td></td>
                        <td></td>
                        <td>
                            <a href="#"><i class="fa fa-comment-o fa-fw"></i></a>
                            <a href="#"><i class="fa fa-calendar fa-fw"></i></a>
                            <a href="#"><i class="fa fa-trash fa-fw"></i></a>
                            <a href="#"><i class="fa fa-pencil fa-fw"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
